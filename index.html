<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typing Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- text block -->
<center> 
    <button id="reloadButton">Try Again</button>
    <div class="wraper">
        <div id="word-container"></div>
        <input type="text" id="input-field" placeholder="Start typing here...">
    </div>
    Result
    <div class="resutl-clock">
        <div id="congra"></div>
        <div id="result"></div>
        <div id="socre"></div>
        <div id="level"></div>
    </div>
    Noted
    <div id="noted">
            <ul>
                <li>If got more then or equal 36 word per minut. Your level: <span> Pro Max</span> </li>
                <li>If got less then or equal 35 word per minut. Your level: <span> Pro </span></li>
                <li>If got less then or equal 20 word per minut. Your level: <span> Normal </span></li>
            </ul>
    </div>
</center>
<script src="index.js"></script>
</body>
</html>
