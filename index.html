<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typing Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- text block -->
<center> 
    <button id="reloadButton">Try Again</button>
    <div class="wraper">
        <div id="word-container"></div>
        <input type="text" id="input-field" placeholder="Start typing here...">
    </div>

    <div class="resutl-clock">
        <div id="congra"></div>
        <div id="result"></div>
        <div id="socre"></div>
        <div id="level"></div>
    </div>
</center>
<script src="index.js"></script>
</body>
</html>
