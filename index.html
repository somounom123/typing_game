<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typing Game</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- text block -->
<center> 
    <button id="reloadButton">Try Again</button>
    <div class="wraper">
        <div id="word-container"></div>
        <input type="text" id="input-field" placeholder="Start typing here...">
    </div>
    Result
    <div class="resutl-clock">
        <div id="congra"></div>
        <div id="result"></div>
        <div id="socre"></div>
        <div id="level"></div>
    </div>
    Noted
    <div id="noted">
        <center>
            <ul>
                <li>If got more then 35 word per minut. Your level Normal.</li>
                <li>If got less then and equal 35 word per minut. Your level Pro.</li>
                <li>If got less then 20 word per minut. Your level Pro Mak.</li>
            </ul>
        </center>
    </div>
</center>
<script src="index.js"></script>
</body>
</html>
